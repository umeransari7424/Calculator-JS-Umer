<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="calculator">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 ">
            <div class="card p-3 ">
              

              
              <div class="form-floating ">
                <div id="value" class="form-control"></div>
                <div>
                </div>
              </div>
              <br />
              <div class="row py-3">
                <div class="d-flex d-flex justify-content-between">
                <div>
                <button class="btn btn-dark num" > 7</button>
                </div>
                <div>
                <button class="btn btn-dark num"> 8</button>
                </div>
                <div>
                <button class="btn btn-dark num"> 9</button>
                </div>
                <div>
                <button class="btn btn-dark num"> / </button>
                </div>
                </div>
              </div>
              <div class="row py-3">
                <div class="d-flex d-flex justify-content-between">
                <div>
                <button class="btn btn-dark num"> 4</button>
                </div>
                <div>
                <button class="btn btn-dark num"> 5</button>
                </div>
                <div>
                <button class="btn btn-dark num"> 4</button>
                </div>
                <div>
                <button class="btn btn-dark num"> * </button>
                </div>
                </div>
              </div>
              <div class="row  py-3">
                <div class="d-flex d-flex justify-content-between">
                <div>
                <button class="btn btn-dark num"> 1</button>
                </div>
                <div>
                <button class="btn btn-dark num"> 2</button>
                </div>
                <div>
                <button class="btn btn-dark num"> 3</button>
                </div>
                <div>
                <button class="btn btn-dark num"> - </button>
                </div>
                </div>
              </div>
              <div class="row  py-3">
                <div class="d-flex d-flex justify-content-between">
                <div>
                <button class="btn btn-dark num"> 0 </button>
                </div>
                <div>
                <button class="btn btn-dark num" >.</button>
                </div>
                <div>
                <button class="btn btn-dark num" id="equal">      =   </button>
                </div>
                <div>
                <button class="btn btn-dark num"> + </button>
                </div>
                </div>
              </div>
              <div class="row pt-3">
                <button class="btn btn-danger " > AC </button>
             
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
